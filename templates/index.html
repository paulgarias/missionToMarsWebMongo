<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/style.css">

</head>

<body>

  <div class="container text-center">
    <h1 class="jumbotron">Mission to Mars</h1>
    <a href="/scrape"><button type="button" class="btn btn-primary">Scrape Data</button></a>
  </div>

  <div class="container">
	<h3>Latest Mars News</h3>	
	<p><b>{{ marsJSON.articleTitle }}</b></p>
	<p>{{ marsJSON.articleText }}</p>
	<div class="col-sm-12 col-lg-8 featuredimage">
		<img src={{marsJSON.featuredImg}} />
	</div>
	<div class="col-sm-6 col-lg-4">
		<div id="weatherbox">
			<p><b>Current Weater on Mars</b></p>
			<p>{{marsJSON.marsWeather}}</p>
		</div>
		<div id="factstable">
			{{marsJSON.marsFactsTable|safe}}
		</div>
	</div>
  </div>
  <div class="container">
  	<hr>
	<h3> Mars Hemispheres </h3>
	<div class="col-sm-12 section">
		<div class="tile viz">
			<figure>
				<img src={{marsJSON['hemImages'][0]['img_url']}} />
				<figcaption> {{marsJSON['hemImages'][0]['title']}}</figcaption>
			</figure>
			<figure>
				<img src={{marsJSON['hemImages'][1]['img_url']}} />
				<figcaption> {{marsJSON['hemImages'][1]['title']}}</figcaption>
			</figure>
			<figure>
				<img src={{marsJSON['hemImages'][2]['img_url']}} />
				<figcaption> {{marsJSON['hemImages'][2]['title']}}</figcaption>
			</figure>
			<figure>
				<img src={{marsJSON['hemImages'][3]['img_url']}} />
				<figcaption> {{marsJSON['hemImages'][3]['title']}}</figcaption>
			</figure>
		</div>
	</div>
  </div>

</body>

</html>
